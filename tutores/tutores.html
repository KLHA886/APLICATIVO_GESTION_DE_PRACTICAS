<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gestión de Tutores</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Tutores</h1>
    <button onclick="location.href='../dashboard/dashboard.html'">Volver al Panel</button>
  </header>
  <main>
    <div class="controls">
      <input id="search" type="text" placeholder="Buscar tutor...">
      <button id="btnNuevo" class="btn-primary">+ Nuevo Tutor</button>
    </div>
    
    <table id="tabla">
      <thead>
        <tr>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Especialidad</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  
  <!-- MODAL -->
  <div id="modal" class="modal" style="display:none">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Nuevo Tutor</h2>
      <form id="formTutor">
        <label>Cédula: 
          <input type="text" id="cedula" name="cedula" required maxlength="10" placeholder="Ej: 1312345678">
        </label>
        <label>Nombre: 
          <input type="text" id="nombre" name="nombre" required placeholder="Ej: Ing. Juan Pérez">
        </label>
        <label>Especialidad: 
          <input type="text" id="especialidad" name="especialidad" required placeholder="Ej: Redes">
        </label>
        <label>Email: 
          <input type="email" id="email" name="email" required placeholder="Ej: tutor@uleam.edu.ec">
        </label>
        <label>Teléfono: 
          <input type="text" id="telefono" name="telefono" required maxlength="10" placeholder="Ej: 0991234567">
        </label>
        <button type="submit" class="btn-primary">Guardar</button>
      </form>
    </div>
  </div>

  <!-- ✅ ENLACE CORRECTO DEL SCRIPT -->
  <script src="tutores.js"></script>

</body>
</html>
