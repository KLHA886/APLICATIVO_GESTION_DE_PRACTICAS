<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gestión de Empresas</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Empresas</h1>
    <button onclick="location.href='../dashboard/dashboard.html'">Volver al Panel</button>
  </header>

  <main>
    <div class="controls">
      <input id="search" type="text" placeholder="Buscar empresa...">
      <button id="btnNuevo" class="btn-primary">+ Nueva Empresa</button>
    </div>
    
    <table id="tabla">
      <thead>
        <tr>
          <th>RUC</th>
          <th>Nombre</th>
          <th>Contacto</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  
  <div id="modal" class="modal" style="display:none">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Nueva Empresa</h2>
      <form id="formEmpresa">
        <label>RUC: <input type="text" id="ruc" required pattern="[0-9]{13}" maxlength="13"></label>
        <label>Nombre: <input type="text" id="nombre" required></label>
        <label>Contacto: <input type="text" id="contacto" required></label>
        <label>Teléfono: <input type="text" id="telefono" required pattern="[0-9]{9,10}" maxlength="10"></label>
        <button type="submit" class="btn-primary">Guardar</button>
      </form>
    </div>
  </div>
  
  <script src="empresas.js" ></script>
</body>
</html>
